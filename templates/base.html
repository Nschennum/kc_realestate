{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% staticfiles 'css/all.css' %}" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% staticfiles 'css/bootstrap.css' %}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% staticfiles 'css/style.css' %}" />
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% staticfiles 'css/lightbox.min.css' %}" />

    <title>KC Real Estate {% block title %} {% endblock %}</title>
  </head>
  <body>
<!-- Top Bar -->
{%  include 'partials/_topbar.html'%}
<!-- Navbar -->
{%  include 'partials/_navbar.html'%}
  <!-- Main Content -->
    {% block content %} {% endblock %}

<!-- Footer -->
{%  include 'partials/_footer.html'%}

    <script src="{% staticfiles 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% staticfiles 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% staticfiles 'js/lightbox.min.js' %}"></script>
    <script src="{% staticfiles 'js/main.js' %}"></script>
    
  </body>
</html>
